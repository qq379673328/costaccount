<div class="navigation">
	位置：
	<a href="#">首页</a>
</div>
<form name="form">
<div class="content">
	<div class="mytable">
		<div class="title">
			<span ng-if="isAdd">
				用户新增
			</span>
			<span ng-if="!isAdd">
				用户编辑
			</span>
		</div>
		<table>
			<tbody>
				<tr ng-if="isAdd">
					<td class="td-even">
						<span class="warn">*</span>账号：
						<input class="form-input" ng-model="item.loginName" />
					</td>
				</tr>
				<tr ng-if="!isAdd">
					<td class="td-even">
						账号：
						<span>{{item.loginName}}</span>
					</td>
				</tr>
				<tr>
					<td class="td-even">
						<span class="warn">*</span>姓名：
						<input class="form-input" ng-model="item.name" />
					</td>
				</tr>
				<tr>
					<td class="td-even">
						性别：
						<input type="radio" value="男" ng-checked="item.sex == '男'" ng-model="item.sex" />男
						<input type="radio" value="女" ng-checked="item.sex == '女'"  ng-model="item.sex" />女
					</td>
				</tr>
				<tr>
					<td class="td-even">
						联系方式：
						<input class="form-input" ng-model="item.phone" />
					</td>
				</tr>
				<tr>
					<td class="td-even">
						所属机构：
						<select ng-model="item.orgId">
							<option ng-repeat="x in orgs" value="{{x.id}}">{{x.orgName}}</option>
						</select>
					</td>
				</tr>
				
				<tr>
					<td class="td-even">
						<div class="btn btn-lblue" 
							ng-show="!isRuning"
							ng-click="save()">
							&nbsp;&nbsp;保存&nbsp;&nbsp;
						</div>
						<div ng-show="isRuning">
							保存中，请稍后...
						</div>
						<btn-back />

					</td>
				</tr>
				
				<tr>
					<td>
						<span class="warn">{{validInfo}}</span>
						<div core-formresult result="formresult"></div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
</div>

</form>
