<div class="navigation">
	位置：
	<a href="#">首页</a>
</div>
<form name="form">
<div class="content">
	<div class="mytable">
		<div class="title">
			密码修改
		</div>
		<table>
			<tbody>
				<tr>
					<td class="td-even">
						<span class="warn">*</span>原始密码：
						<input type="password" class="form-input" ng-model="item.oldpassword" />
					</td>
				</tr>
				<tr>
					<td class="td-even">
						<span class="warn">*</span>新密码：
						<input type="password" class="form-input" ng-model="item.newpassword" />
					</td>
				</tr>
				<tr>
					<td class="td-even">
						<span class="warn">*</span>请再次输入新密码：
						<input type="password" class="form-input" ng-model="item.confirmpassword" />
					</td>
				</tr>
				
				<tr>
					<td class="td-even">
						<div class="btn btn-lblue" 
							ng-show="!isRuning"
							ng-click="save()">
							&nbsp;&nbsp;保存&nbsp;&nbsp;
						</div>
						<div ng-show="isRuning">
							保存中，请稍后...
						</div>
						<btn-back />

					</td>
				</tr>
				
				<tr>
					<td>
						<span class="warn">{{validInfo}}</span>
						<div core-formresult result="formresult"></div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
</div>

</form>
