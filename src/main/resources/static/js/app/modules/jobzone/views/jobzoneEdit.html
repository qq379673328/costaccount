<div class="navigation">
	位置：
	<a href="#">首页</a>
</div>
<form name="form">
<div class="content">
	<div class="mytable">
		<div class="title">
			<span>
				区域任务创建
			</span>
		</div>
		<table>
			<tbody>
				<tr>
					<td class="td-even" colspan="3">
						<span class="warn">*</span>描述：
						<input type="text" name="desc" ng-model="jd.jobDesc">
					</td>
				</tr>
				<tr>
					<td class="td-even" colspan="3">
						<span class="warn">*</span>年份：
       					<select ng-model="job.year" ng-options="year for year in years"></select>
					</td>
				</tr>
				<tr>
					<td class="td-even" colspan="3">
						<span class="warn">*</span>类型：
						全年<input type="radio" name="type" value="年" ng-model="job.type">
						上半年<input type="radio" name="type" value="上半年" ng-model="job.type">
						下半年<input type="radio" name="type" value="下半年" ng-model="job.type">
					</td>
				</tr>
				
				<tr>
					<td class="td-even"><span class="warn">*</span>可选任务</td>
				</tr>
				<tr>
					<td class="td-even center" >
						<table class="my-table">
							<thead>
								<tr>
									<th></th>
									<th>序号</th>
									<th>任务描述</th>
									<th>状态</th>
									<th>创建时间</th>
								</tr>
							</thead>
							<tr ng-repeat="item in items">
								<td>
									<input type="checkbox" name="userroles"
										value="item.id" 
										ng-model="item.checked" />
								</td>
								<td>{{ $index + 1 }}</td>
								
								<td align="left">{{ item.job_desc }}</td>
								<td>{{ item.state | state }}</td>
								<td>{{ item.create_time | date: "yyyy/MM/dd" }}</td>
							</tr>
						</table>
					</td>
				</tr>
				
				<tr>
					<td class="td-even">
						<div class="btn btn-lblue" 
							ng-show="!isRuning"
							ng-click="save()">
							&nbsp;&nbsp;确认&nbsp;&nbsp;
						</div>
						<btn-back />
						<div ng-show="isRuning">
							上传中，请稍后...
						</div>

					</td>
				</tr>
			</tbody>
		</table>
		<div class="warn">{{validInfo}}</div>
		<div core-formresult result="formresult"></div>
	</div>
	
</div>

</form>
